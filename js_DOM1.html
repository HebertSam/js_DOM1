<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Students</h1>
    <ul id="main"></ul>
    <ol id="other"></ol>

    <script>
        function appendList(array, id){
            for (var i = 0; i < array.length; i++){
                var new_student = document.createElement("li");
                new_student.innerHTML = array[i];
                document.getElementById(id).appendChild(new_student);
            };           
        };
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        appendList(students, target_id);

        function superAppend(array, element, id){
            for (var i = 0; i < array.length; i++){
                var new_data = document.createElement(element);
                new_data.innerHTML = array[i];
                document.getElementById(id).appendChild(new_data);
            };
        };
        let students2 = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id2 = "other";
        superAppend(students2, "h1", target_id2);

    </script>
    
</body>
</html>
